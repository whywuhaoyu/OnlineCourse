<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 导航栏样式 */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 20px 0;
            box-sizing: border-box;
        }

        /* 导航栏菜单样式 */
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .nav li:hover {
            background-color: #666;
        }

        /* 主体内容样式 */
        .content {
            margin-left: 200px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #666;
        }

        /* 弹出框样式 */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            padding: 20px;
            display: none;
            z-index: 100;
            border-radius: 4px;
        }

        .modal h3 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .modal p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .modal .btn {
            margin-top: 10px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }

        /* 表单样式 */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        form input[type="text"], form input[type="password"] {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            margin-top: 10px;
            align-self: flex-start;
        }

        /* 响应式样式 */
        @media (max-width: 800px) {
            .nav {
                position: relative;
                width: 100%;
                height: auto;
                padding-bottom: 20px;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div class="nav">
    <h3>后台管理系统</h3>
    <ul>
        <li>首页</li>
        <li>数据统计</li>
        <li>用户管理</li>
        <li>文章管理</li>
        <li>系统设置</li>
    </ul>
</div>

<!-- 主体内容 -->
<div class="content">
    <h1>欢迎使用后台管理系统</h1>
    <p>这是一份简单的后台管理系统页面代码，包含导航栏左侧固定的实现和一些主界面细节填充。</p>

    <h2>信息提示</h2>
    <p>这是一条普通信息。</p>
    <p style="color: #f00;">这是一条错误信息。</p>
    <p style="color: #080;">这是一条成功信息。</p>

    <h2>弹出框</h2>
    <button class="btn" onclick="showModal()">显示弹出框</button>
    <div class="modal-overlay" onclick="hideModal()"></div>
    <div class="modal">
        <h3>这是一个弹出框</h3>
        <p>你确定要做这件事情吗？</p>
        <button class="btn" onclick="hideModal()">取消</button>
        <button class="btn" onclick="alert('操作成功')">确定</button>
    </div>

    <h2>表单校验</h2>
    <form>
        <label>用户名：</label>
        <input type="text" placeholder="请输入用户名">
        <label>密码：</label>
        <input type="password" placeholder="请输入密码">
        <button class="btn" type="submit">提交</button>
    </form>

</div>

<script>
    // 弹出框显示/隐藏
    function showModal() {
        var modal = document.querySelector('.modal');
        var overlay = document.querySelector('.modal-overlay');
        modal.style.display = 'block';
        overlay.style.display = 'block';
    }

    function hideModal() {
        var modal = document.querySelector('.modal');
        var overlay = document.querySelector('.modal-overlay');
        modal.style.display = 'none';
        overlay.style.display = 'none';
    }
</script>

</body>
</html>
