<!DOCTYPE html>
<html>
<head>
  <title>vis.js demo</title>
  <link href="https://unpkg.com/vis-network/standalone/vis-network.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="mynetwork"></div>
<script src="https://unpkg.com/vis-network/standalone/vis-network.min.js"></script>
<script>
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2, label: 'Edge 1'},
    {from: 1, to: 3, label: 'Edge 2'},
    {from: 2, to: 4, label: 'Edge 3'},
    {from: 2, to: 5, label: 'Edge 4'}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
