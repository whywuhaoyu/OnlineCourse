<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <style>
    /*主要颜色*/
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #2196F3;
    }

    /*主要布局*/

    /*容器*/
    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /*课程卡片*/
    .course-card {
      background: #fff;
      margin: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    /*课程卡片图片*/
    .course-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    /*课程卡片标题*/
    .course-card h3 {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    /*课程卡片描述*/
    .course-card p {
      font-size: 1em;
      margin: 5px 0;
    }

    /*按钮*/
    .button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      color: #fff;
      border-radius: 50px;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    /*主要按钮*/
    .primary-btn {
      background: var(--primary-color);
    }

    /*次要按钮*/
    .secondary-btn {
      background: var(--secondary-color);
    }

    /*课程卡片悬浮效果*/
    .course-card:hover {
      transform: scale(1.05);
    }

    /*遮罩层*/
    .course-card::after {
      content: '';
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    /*按钮*/
    .course-card button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    /*鼠标悬浮时，遮罩层和按钮显示*/
    .course-card:hover::after {
      opacity: 1;
    }

    .course-card:hover button {
      opacity: 1;
    }

  </style>
</head>

<body>
<div class="container">
  <div class="course-card">
    <img src="https://picsum.photos/300/200" alt="Course Image">
    <h3>Web Development</h3>
    <p>Learn to build websites and apps using HTML, CSS, and JavaScript.</p>
    <button class="button primary-btn">Enroll</button>
    <button class="button secondary-btn">Learn more</button>
  </div>
  <div class="course-card">
    <img src="https://picsum.photos/300/200" alt="Course Image">
    <h3>Data Science</h3>
    <p>Learn to analyze data using Python and make data-driven decisions.</p>
    <button class="button primary-btn">Enroll</button>
    <button class="button secondary-btn">Learn more</button>
  </div>
  <div class="course-card">
    <img src="https://picsum.photos/300/200" alt="Course Image">
    <h3>Mobile App Development</h3>
    <p>Learn to build native mobile apps for iOS and Android using React Native.</p>
    <button class="button primary-btn">Enroll</button>
    <button class="button secondary-btn">Learn more</button>
  </div>
</div>
</body>

</html>
