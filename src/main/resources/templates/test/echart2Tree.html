<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts Example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <!-- 引入主题 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.2.2/theme/shine.min.js"></script>
</head>
<body>
<div id="main" style="width: 100%;height:600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'), 'shine');

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '基于拓扑排序的学习路径',
            subtext: '示例',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}'
        },
        series: [
            {
                type: 'tree',
                data: [{
                    name: '学习目标1',
                    children: [
                        {
                            name: '知识点A',
                            value: 1
                        },
                        {
                            name: '知识点B',
                            value: 1,
                            children: [
                                {
                                    name: '知识点C',
                                    value: 1,
                                    children: [
                                        {
                                            name: '知识点D',
                                            value: 1
                                        }
                                    ]
                                }
                            ]
                        },
                        {
                            name: '知识点E',
                            value: 1
                        }
                    ]
                }
                ],
                left: '5%',
                right: '5%',
                top: '15%',
                bottom: '5%',
                symbol: 'emptyCircle',
                symbolSize: 10,
                label: {
                    position: 'top',
                    verticalAlign: 'middle',
                    align: 'center',
                    fontSize: 12
                },
                leaves: {
                    label: {
                        position: 'bottom',
                        verticalAlign: 'middle',
                        align: 'center',
                        fontSize: 12
                    }
                },
                itemStyle: {
                    borderWidth: 1,
                    borderColor: 'black'
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
