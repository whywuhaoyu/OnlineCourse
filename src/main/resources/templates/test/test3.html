<!DOCTYPE html>
<html lang="">
<head>
    <title>课程学习路径推荐页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        html {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .navbar {
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .logo {
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
        }

        .course-list {
            margin-top: 100px;
            text-align: center;
        }

        .course-list h2 {
            margin-bottom: 20px;
        }

        .course-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .course {
            margin: 10px;
            padding: 10px 20px;
            background-color: #fcfcfc;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .course:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .course.active {
            background-color: #333;
            color: #fff;
        }

        .learning-path {
            margin-top: 100px;
            padding: 20px;
            background-color: #fcfcfc;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar span {
            display: block;
            height: 10px;
            background-color: #ccc;
            flex-grow: 1;
            margin-right: 10px;
            position: relative;
        }

        .progress-bar span.active:before {
            content: '';
            display: block;
            width: 5px;
            height: 5px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .course-overview {
            margin-bottom: 20px;
            text-align: left;
            flex-grow: 1;
        }

        .course-overview h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .course-prerequisites {
            flex-grow: 0;
            flex-basis: 300px;
            border-left: 1px solid #ccc;
            padding-left: 20px;
            margin-left: 20px;
        }

        .course-prerequisites h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .course-prerequisites ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px;
        }

        .course-prerequisites li.completed {
            text-decoration: line-through;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="logo">课程学习路径推荐</a>
    <ul class="nav-links">
        <li><a href="#">首页</a></li>
        <li><a href="#">课程</a></li>
        <li><a href="#">学习路径</a></li>
        <li><a href="#">登录</a></li>
    </ul>
</nav>

<div class="container">
    <div class="course-list">
        <h2>推荐课程</h2>
        <ul>
            <li class="course" data-course="A">课程A</li>
            <li class="course" data-course="B">课程B</li>
            <li class="course" data-course="C">课程C</li>
            <li class="course" data-course="D">课程D</li>
        </ul>
    </div>

    <div class="learning-path hidden" id="learning-path">
        <h2>学习路径</h2>

        <div class="progress-bar">
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="courses">
            <div class="course-overview">
                <h3>课程A - 拓扑算法基础</h3>
                <div class="course-details">
                    <p>本课程介绍了拓扑算法的基本概念，包括图形拓扑排序和关键路径算法。</p>
                    <p>学习对象：希望了解图算法和其应用的学生。</p>
                    <p>学时：10小时</p>
                </div>
            </div>
            <div class="course-prerequisites">
                <h3>必备课程</h3>
                <ul>
                    <li class="completed">课程B - 图形理论基础</li>
                    <li class="completed">课程C - 数据结构和算法</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy;2021 课程学习路径推荐</p>
</footer>

<script src="app.js">
    const courses = {
        A: {
            title: "课程A - 拓扑算法基础",
            description: "本课程介绍了拓扑算法的基本概念，包括图形拓扑排序和关键路径算法。",
            audience: "希望了解图算法和其应用的学生。",
            duration: "10小时",
            prerequisites: ["B", "C"]
        },
        B: {
            title: "课程B - 图形理论基础",
            description: "本课程介绍了图形理论的基本概念，包括图的分类、性质和应用等。",
            audience: "希望了解图算法和其应用的学生。",
            duration: "8小时",
            prerequisites: []
        },
        C: {
            title: "课程C - 数据结构和算法",
            description: "本课程介绍了数据结构和算法的基本概念，包括栈、队列、二叉树、排序等。",
            audience: "想要学习相关领域的学生。",
            duration: "15小时",
            prerequisites: []
        },
        D: {
            title: "课程D - 线性代数",
            description: "本课程介绍了线性代数方面的基础知识，包括向量、矩阵、矩阵运算、行列式等。",
            audience: "想要研究数据科学和机器学习的学生。",
            duration: "20小时",
            prerequisites: ["C"]
        }
    };

    const coursesList = document.querySelector('.course-list ul');
    const learningPath = document.querySelector('#learning-path');
    const progressSpans = document.querySelectorAll('.progress-bar span');

    let activeCourse = '';
    let completedCourses = [];
    let coursePath = [];

    function renderCourses() {
        Object.keys(courses).forEach(course => {
            const li = document.createElement('li');
            li.classList.add('course');
            li.dataset.course = course;
            li.textContent = `课程${course}`;
            coursesList.appendChild(li);
        });
    }

    function renderLearningPath() {
        learningPath.classList.remove('hidden');

        const courseOverview = document.querySelector('.course-overview');
        const courseTitle = courseOverview.querySelector('h3');
        const courseDetails = courseOverview.querySelector('.course-details');
        const coursePrerequisites = document.querySelector('.course-prerequisites ul');

        courseTitle.textContent = courses[activeCourse].title;
        courseDetails.innerHTML ='<p>${courses[activeCourse].description}</p>\n' +
            '<ul>' +
            '<li><strong>Level:</strong> ${courses[activeCourse].level}</li>' +
            '<li><strong>Duration:</strong> ${courses[activeCourse].duration} hours</li>' +
            '<li><strong>Instructor:</strong> ${courses[activeCourse].instructor}</li>' +
            '</ul>'
    }
    const prerequisites = courses[activeCourse].prerequisites;
    if (prerequisites.length > 0) {
        prerequisites.forEach((prerequisite) => {
            const li = document.createElement('li');
            li.textContent = prerequisite;
            coursePrerequisites.appendChild(li);
        });
    } else {
        const li = document.createElement('li');
        li.textContent = 'None';
        coursePrerequisites.appendChild(li);
    }

    const courseSections = document.querySelector('.course-sections');
    courseSections.innerHTML = '';
    const sections = courses[activeCourse].sections;
    sections.forEach((section, index) => {
        const sectionCard = document.createElement('div');
        sectionCard.classList.add('section-card');
        sectionCard.innerHTML = `
		<h4>Section ${index + 1}: ${section.name}</h4>
		<p>${section.description}</p>
		<p><strong>Duration:</strong> ${section.duration} minutes</p>
		<button class="btn btn-primary">Start Section</button>
		<button class="btn btn-secondary">Mark Complete</button>
	`;
        courseSections.appendChild(sectionCard);
    });

    renderProgress();
    }
</script>
</body>
</html>
