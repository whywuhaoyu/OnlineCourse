<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ECharts Example</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
  <!-- 引入主题 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.2.2/theme/shine.min.js"></script>
</head>
<body>
<div id="main" style="width: 100%;height:600px;"></div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'), 'shine');

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: '基于有向无环图的学习路径',
      subtext: '示例',
      left: 'center'
    },
    tooltip: {
      trigger: 'item',
      formatter: '{b}'
    },
    series: [
      {
        type: 'graph',
        layout: 'none',
        symbolSize: 50,
        roam: true,
        label: {
          show: true,
          fontSize: 14
        },
        edgeSymbol: ['circle', 'arrow'],
        edgeSymbolSize: [2, 10],
        edgeLabel: {
          fontSize: 14,
          formatter: "{c}"
        },
        data: [
          {
            name: '学习目标1',
            x: 300,
            y: 100
          },
          {
            name: '知识点A',
            x: 100,
            y: 200
          },
          {
            name: '知识点B',
            x: 500,
            y: 200
          },
          {
            name: '知识点C',
            x: 100,
            y: 500
          },
          {
            name: '知识点D',
            x: 300,
            y: 500
          },
          {
            name: '知识点E',
            x: 500,
            y: 500
          }
        ],
        links: [
          {
            source: '学习目标1',
            target: '知识点A',
            label: {
              show: true,
              formatter: '2个学习资料'
            },
            lineStyle: {
              width: 3,
            }
          },
          {
            source: '学习目标1',
            target: '知识点B',
            label: {
              show: true,
              formatter: '3个学习资料'
            },
            lineStyle: {
              color: '#FFC300',
              width: 3,
            }
          },
          {
            source: '知识点B',
            target: '知识点C',
            label: {
              show: true,
              formatter: '1个学习资料'
            },
            lineStyle: {
              width: 3,
            }
          },
          {
            source: '知识点C',
            target: '知识点D',
            label: {
              show: true,
              formatter: '4个学习资料'
            },
            lineStyle: {
              width: 3,
            }
          },
          {
            source: '学习目标1',
            target: '知识点E',
            label: {
              show: true,
              formatter: '1个学习资料'
            },
            lineStyle: {
              color: '#FFC300',
              width: 3,
            }
          }
        ]
      }
    ]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
