<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <div th:include="admin/common :: adminCommonBase"></div>
</head>
<body>
<div class="wrap bge6">
    <div class="container-fluid" style="height: 100%">
        <!-- 左侧导航栏 -->
        <div class="left-nav">
            <nav class="navbar">
                <div>
                    <img src="../images/logo/youke.png" width="200px" height="100px">
                </div>
                <ul class="nav nav-pills nav-stacked ul-menu">
                    <li><a th:href="@{/toAdminMainView}" class="aicon">首页</a></li>
                    <li class="active"><a th:href="@{/toUserManage}" class="aicon">用户管理</a></li>
                    <li><a th:href="@{/toCourseManage}" class="aicon">课程管理</a></li>
                    <li><a th:href="@{/toVideoManage}" class="aicon">视频管理</a></li>
                    <li><a th:href="@{/toQuestionManage}" class="aicon">题目管理</a></li>

                </ul>
            </nav>
        </div>

        <!-- 右侧主界面 -->
        <div class="main-content">
            <nav class="navbar well-sm" role="navigation">
                <div class="nav-path" >
                    <ul class="nav navbar-nav pull-left">
                        <li class="active">
                            <a style="font-size: 20px" th:href="@{/toUserManage}" >用户管理</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav pull-right" style="margin-right: 10px">
                        <li style="margin-top: 2.5px">
                            <img th:if="${session.sysUser.headImgPath} !=null" th:src="@{${session.sysUser.headImgPath}}" width="50px" height="50px" style="border-radius: 50%">
                            <img th:if="${session.sysUser.headImgPath} ==null" src="../images/user/user.jpg" width="50px" height="50px" style="border-radius: 50%">
                        </li>
                        <li style="margin-left: 10px">
                            <span th:if="${session.sysUser != null}" >
                                 <a class="navbar-brand" href="#" >[[${session.sysUser.userName}]]</a>
                            </span>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li style="width: 100px">
                                    <a href="#" id="logout">退出账号</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="show-box">
                    <div class="box-header">
                        <div class="table-title">
                            <h3>用户列表</h3>
                        </div>
                        <div class="query">
                            <div class="query-selector">
                                <label class="frm_label">账号状态：</label>
                                <input  id="isNotEnabled" name="checkbox_account_isEnabled" type="checkbox" value="0">
                                <label class="frm_label" id="lbl_account_isEnabled_true" for="isNotEnabled">停用</label>
                                <input  id="isEnabled" name="checkbox_account_isEnabled" type="checkbox" value="1">
                                <label class="frm_label" id="lbl_account_isEnabled_false" for="isEnabled">正常</label>
                            </div>

                            <label class="frm_label">用户类型：</label>
                            <div class="query-selector">
                                <label for="user_type"></label>
                                <select class="selectpicker" data-width="80%" data-dropup-auto="false" data-size="5" id="user_type">
                                    <option value="all" selected>全部</option>
                                    <option value="learner">普通学习者</option>
                                    <option value="super_admin">超级管理员</option>
                                    <option value="admin">系统管理员</option>
                                </select>
                            </div>

                            <label class="frm_label">用户搜索：</label>
                            <div class="query-selector">
                                <input class="frm_input" type="text" id="user_condition" placeholder="用户信息搜索" maxlength="50"/>
                            </div>

                            <input class="frm_btn" id="getUserByUserCondition" type="button" value="查询"/>
                            <input class="frm_btn frm_all" id="getAllUser" type="button" value="显示全部"/>
                        </div>
                    </div>
                    <div id="getUserDataTable"></div>

                </div>

                <div class="bottom-user"></div>
            </nav>

        </div>

    </div>

</div>

<!--用户列表展示-->
<div th:replace="admin/common :: getUserDataTable"></div>


<!--用户注销操作-->
<div th:replace="admin/common :: logout-prompt"></div>


</body>
</html>
