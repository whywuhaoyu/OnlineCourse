<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>在线课程推荐系统首页</title>
    <div th:include="learner/common :: learnerCommonBase"></div>

</head>

<body>

<!--导航 -->
<div th:replace="learner/common :: navigation"></div>
<!--导航结束-->

<div class="container">
    <!--课程分类以及轮播图-->
    <div th:replace="learner/common :: rotation"></div>
    <br>
</div>

<!--课程展示 begin-->
<div class="container">

    <div>
        <div id="personalization"></div>
    </div>

    <div>
        <div id="studyPath"></div>
    </div>

    <div>
        <div id="recommend"></div>
    </div>

    <div>
        <div id="hot"></div>
    </div>

    <div>
        <div id="high"></div>
    </div>

    <div>
        <div id="allFirstLabel"></div>
    </div>
</div>
<!--课程展示 end-->


<!--加载课程搜索功能-->
<div th:replace="learner/common :: getCourseBySearchCondition"></div>


<!--首页menu数据加载-->
<div th:replace="learner/common :: loadMenu"></div>

<!--页脚 start-->
<div th:replace="learner/common :: footer"></div>
<!--页脚 end-->

<!--加载页面课程数据-->
<div th:replace="learner/common :: getCourseData"></div>

<!--注销操作提示-->
<div th:replace="user/common :: logout-prompt"></div>
</body>

</html>
